<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eldritch-Herlper</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
	<div class="settings-container">
		<div class="text">Выберите древнего:</div>
		<div class="acients-container">
			<input type="radio" class="radio" id="azathoth" name="ancient" value="azathoth">
			<label class="ancient" for="azathoth">
				<img src="assets/Ancients/Azathoth.png" alt="azathoth" class="ancient-img">
			</label>

			<input type="radio" class="radio" id="cthulthu" name="ancient" value="cthulthu">
			<label class="ancient" for="cthulthu">
				<img src="assets/Ancients/Cthulthu.png" alt="cthulthu" class="ancient-img">
			</label>

			<input type="radio" class="radio" id="logSothoth" name="ancient" value="logSothoth">
			<label class="ancient" for="logSothoth">
				<img src="assets/Ancients/IogSothoth.png" alt="logSothoth" class="ancient-img">
			</label>

			<input type="radio" class="radio" id="shubNiggurath" name="ancient" value="shubNiggurath">
			<label class="ancient" for="shubNiggurath">
				<img src="assets/Ancients/ShubNiggurath.png" alt="shubNiggurath" class="ancient-img">
			</label>
		</div>

		<div class="text">Выберите сложность:</div>
		<div class="difficult-container">
			<input type="radio" class="radio" id="simple" name="difficult" value="simple">
			<label class="difficult" for="simple">Очень легкая</label>

			<input type="radio" class="radio" id="easy" name="difficult" value="easy">
			<label class="difficult" for="easy">Легкая</label>

			<input type="radio" class="radio" id="normal" name="difficult" value="normal">
			<label class="difficult" for="normal">Средняя</label>

			<input type="radio" class="radio" id="hard" name="difficult" value="hard">
			<label class="difficult" for="hard">Сложная</label>

			<input type="radio" class="radio" id="hell" name="difficult" value="hell">
			<label class="difficult" for="hell">Очень сложная</label>
		</div>
	</div>

	<div class="field-container">
		<button class="knead-container hider">Замешать колоду!</button>
		<div class="deck-container">
			<div class="tracker">
				<div class="first-stage stage">
					<div class="text">Первая стадия:</div>
					 <div class="counters">
						<div class="green">1</div>
						<div class="brown">2</div>
						<div class="blue">3</div>
					 </div>
				</div>
				<div class="second-stage stage">
					<div class="text">Вторая стадия:</div>
					<div class="counters">
						<div class="green"></div>
						<div class="brown"></div>
						<div class="blue"></div>
					 </div>
				</div>
				<div class="third-stage stage">
					<div class="text">Третья стадия:</div>
					<div class="counters">
						<div class="green"></div>
						<div class="brown"></div>
						<div class="blue"></div>
					 </div>
				</div>
			</div>
			<div class="deck"></div>
			<div class="open-card"></div>
		</div>
	</div>
</div>
</body>
</html>
